{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block template %}
<section class="d-flex justify-content-center vh-100">
  <div class="login_form">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Sign up</button>
    </form>
  </div>
</section>
{% endblock %}
